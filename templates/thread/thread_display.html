<tr>
    <td class="leftpart">
        [[ labels ]]
        <b><a href="[[ url ]]">[[ title ]]</a></b>
        <div class='tdinfo'>[[ startuser ]]</div>
    </td>
    <td class="tdposts">
        <center>[[ posts ]]</center>
    </td>
    <td class="tdlastpost">
        [[ user ]]
        <div class="tddate" title="[[ date ]]">[[ reldate ]]</div>
    </td>
</tr>
